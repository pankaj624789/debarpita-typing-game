<title>Debarpita's Game World</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    text-align:center;
    color:white;
}

/* Main container */
.container{
    padding:40px 20px;
}

/* Grid layout for cards */
.games-container{
    display:grid;
    grid-template-columns:repeat(2, 1fr); /* 2 cards per row */
    gap:30px;
    max-width:800px;
    margin:auto;
}

/* Card styling */
.game-card{
    background:white;
    color:black;
    padding:25px;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s ease;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

.game-card:hover{
    transform:translateY(-8px);
    box-shadow:0 15px 30px rgba(0,0,0,0.25);
}

/* Button styling */
button{
    margin-top:15px;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#ff9800;
    color:white;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
}

button:hover{
    background:#e68900;
}

/* Mobile view */
@media (max-width:600px){
    .games-container{
        grid-template-columns:1fr; /* 1 card per row on mobile */
    }
}
</style>
</head>
