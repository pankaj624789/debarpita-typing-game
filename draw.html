<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debarpita's Creative Studio</title>

<style>
body{
    text-align:center;
    font-family:Arial;
    margin:0;
    background:linear-gradient(135deg,#00c6ff,#0072ff);
    color:white;
}

.toolbar{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    padding:10px;
}

canvas{
    background:white;
    border-radius:15px;
    margin-top:10px;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
    touch-action:none;
}

button,input,select{
    padding:8px 12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

.home-btn{
    position:absolute;
    top:15px;
    left:15px;
    background:#ff9800;
    color:white;
}
</style>
</head>

<body>

<button class="home-btn" onclick="location.href='index.html'">ğŸ  Home</button>

<h1>ğŸ¨ Debarpita's Creative Studio ğŸ¨</h1>

<div class="toolbar">
ğŸ¨ <input type="color" id="colorPicker" value="#000000">
ğŸ–Œ <input type="range" id="brushSize" min="1" max="30" value="5">
<button onclick="setGlitter()">âœ¨ Glitter</button>
<button onclick="setEraser()">ğŸ§½ Eraser</button>

<select onchange="changeBackground(this.value)">
<option value="white">White</option>
<option value="pink">Pink</option>
<option value="sky">Sky</option>
<option value="space">Space</option>
</select>

<button onclick="toggleMusic()">ğŸµ Music</button>
<button onclick="saveImage()">ğŸ’¾ Save</button>
<button onclick="clearCanvas()">ğŸ—‘ Clear</button>
<button onclick="goGallery()">ğŸ† Gallery</button>
</div>

<canvas id="canvas" width="500" height="400"></canvas>

<audio id="bgMusic" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

let drawing=false;
let currentColor="#000000";
let brushSize=5;
let glitter=false;
let musicPlaying=false;

canvas.addEventListener("mousedown",()=>drawing=true);
canvas.addEventListener("mouseup",stopDraw);
canvas.addEventListener("mouseleave",stopDraw);
canvas.addEventListener("mousemove",draw);

canvas.addEventListener("touchstart",()=>drawing=true);
canvas.addEventListener("touchend",stopDraw);
canvas.addEventListener("touchmove",drawTouch);

function stopDraw(){
drawing=false;
ctx.beginPath();
}

function draw(e){
if(!drawing) return;

ctx.lineWidth=brushSize;
ctx.lineCap="round";
ctx.strokeStyle=currentColor;

ctx.lineTo(e.offsetX,e.offsetY);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(e.offsetX,e.offsetY);

if(glitter){
for(let i=0;i<5;i++){
ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
ctx.fillRect(e.offsetX+Math.random()*10-5,
e.offsetY+Math.random()*10-5,2,2);
}
}
}

function drawTouch(e){
if(!drawing) return;
e.preventDefault();
const rect=canvas.getBoundingClientRect();
const x=e.touches[0].clientX-rect.left;
const y=e.touches[0].clientY-rect.top;

ctx.lineWidth=brushSize;
ctx.lineCap="round";
ctx.strokeStyle=currentColor;

ctx.lineTo(x,y);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(x,y);
}

document.getElementById("colorPicker").addEventListener("input",e=>{
currentColor=e.target.value;
glitter=false;
});

document.getElementById("brushSize").addEventListener("input",e=>{
brushSize=e.target.value;
});

function setEraser(){
currentColor="white";
glitter=false;
}

function setGlitter(){
glitter=true;
}

function changeBackground(theme){
if(theme==="pink")
canvas.style.background="linear-gradient(135deg,#ff9a9e,#fad0c4)";
else if(theme==="sky")
canvas.style.background="linear-gradient(135deg,#89f7fe,#66a6ff)";
else if(theme==="space")
canvas.style.background="black";
else
canvas.style.background="white";
}

function toggleMusic(){
const music=document.getElementById("bgMusic");
if(musicPlaying){
music.pause();
musicPlaying=false;
}else{
music.play();
musicPlaying=true;
}
}

function addWatermark(){
ctx.font="20px Arial";
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillText("Debarpita ğŸ¨",canvas.width-150,canvas.height-20);
}

function saveImage(){
addWatermark();
const image=canvas.toDataURL();
let gallery=JSON.parse(localStorage.getItem("gallery"))||[];
gallery.push(image);
localStorage.setItem("gallery",JSON.stringify(gallery));

const link=document.createElement("a");
link.download="drawing.png";
link.href=image;
link.click();
}

function clearCanvas(){
ctx.clearRect(0,0,canvas.width,canvas.height);
}

function goGallery(){
window.location.href="gallery.html";
}
</script>

</body>
</html>
