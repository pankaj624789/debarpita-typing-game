<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Battle</title>

<style>
body{
    font-family:Arial;
    text-align:center;
    background:linear-gradient(135deg,#ff9966,#ff5e62);
    color:white;
}
.container{ padding:20px; }

button,input{
    padding:10px;
    font-size:18px;
    border-radius:6px;
    border:none;
    margin:10px;
}

.home-btn{
    position:absolute;
    top:15px;
    left:15px;
    padding:8px 12px;
    background:#ff9800;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>



<div class="container">
<h1>‚ö° Math Battle ‚ö°</h1>
<button class="home-btn" onclick="goHome()">üè† Home</button>

<h2 id="question"></h2>
<input type="number" id="answer" placeholder="Your Answer">
<br>
<button onclick="checkAnswer()">Submit</button>

<h3>Score: <span id="score">0</span></h3>
<h3>Time: <span id="time">60</span></h3>
</div>

<script>
let score = 0;
let timeLeft = 60;
let currentAnswer;
let timerInterval;

function generateQuestion(){
    let a = Math.floor(Math.random()*20)+1;
    let b = Math.floor(Math.random()*20)+1;
    currentAnswer = a + b;
    document.getElementById("question").innerText =
    a + " + " + b + " = ?";
}

function checkAnswer(){
    let user = parseInt(document.getElementById("answer").value);
    
    if(user === currentAnswer){
        score++;
        document.getElementById("score").innerText = score;
    }

    document.getElementById("answer").value = "";
    generateQuestion();
}

function timer(){
    timeLeft--;
    document.getElementById("time").innerText = timeLeft;

    if(timeLeft <= 0){
        clearInterval(timerInterval);  // stop timer
        alert("Game Over! Final Score: " + score);
        location.reload();
    }
}

function goHome(){
    window.location.href = "index.html";
}

generateQuestion();
timerInterval = setInterval(timer,1000);
</script>

</body>
</html>
